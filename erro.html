<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividade Não Realizada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --cor-fundo: #fef3f3;
            --cor-destaque: #f87171;
            --cor-destaque-2: #fb7185;
            --cor-texto: #1f2933;
            --cor-box: #ffffff;
            --sombra: 0 10px 25px rgba(0,0,0,0.08);
            --radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #ffe4e6 0, #fef3f3 40%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--cor-texto);
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--cor-box);
            border-radius: var(--radius);
            padding: 40px 28px;
            box-shadow: var(--sombra);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .decor {
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(248,113,113,0.12), rgba(251,113,133,0.06));
            pointer-events: none;
        }

        h1 {
            font-size: 2rem;
            color: var(--cor-destaque);
            font-weight: 700;
            margin-bottom: 12px;
        }

        p.mensagem {
            font-size: 1.1rem;
            color: #4b5563;
            margin-top: 12px;
            line-height: 1.6;
        }

        .icone {
            font-size: 4rem;
            margin: 20px 0;
            color: var(--cor-destaque-2);
        }

        .voltar {
            margin-top: 24px;
            display: inline-block;
            padding: 12px 20px;
            background: var(--cor-destaque);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(248,113,113,0.25);
            transition: 0.2s ease;
        }

        .voltar:hover {
            background: var(--cor-destaque-2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(248,113,113,0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 28px 20px;
            }
            h1 {
                font-size: 1.6rem;
            }
            .icone {
                font-size: 3rem;
            }
            p.mensagem {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="decor"></div>

        <h1>Atividade Não Entregue!</h1>

        <div class="icone">⏳</div>

        <p class="mensagem">
    
            Caso a atividade seja entregue posteriormente, esta página será atualizada.
        </p>

        <a href="index.html" class="voltar">Voltar à Página Principal</a>
    </main>

</body>
</html>
